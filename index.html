<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="css/snake.css" />
	<title>JS Snake</title>
</head>
<body>
<header>
	<h1>Javascript Snake Game</h1>
</header>
<section class="gameboard">
	<section class="scoreboard">
		Score: <span id="score">0</span>
		<section id="highScoreTable">
			<h2>Highscore</h2>
			<span id="highScore"></span>
		</section>
	</section>
	<canvas id="snake"></canvas>
	<section class="settings">
		<button id="start" onclick="game.start()">Start</button>
		<label for="labyrinth">
			Labyrinth:
			<select name="labyrinth" id="labyrinth" onchange="opt.update(this)">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
			</select>
		</label>
		<label for="speed">
			Speed:
			<select name="speed" id="speed" onchange="opt.update(this)">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select>
		</label>
	</section>
	<span id="gameover" class="">
		Game over!!!
	</span>
</section>
<script src="js/snake.js"></script>
</body>
</html>
